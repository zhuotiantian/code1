<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      width: 500px;
      height: 100px;
    }

    .box div {
      border: 1px solid red;
    }

    .box div:first-child {
      flex: 2;
    }

    .box div:nth-child(2) {
      flex: 1;
    }

    .box div:last-child {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
